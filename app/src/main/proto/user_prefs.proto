syntax = "proto3";

option java_package = "com.richmat.mytuya";
option java_multiple_files = true;

message UserPreferences {
  int32 id = 1;
  string name = 2;
  int32 age = 3;
  string phone = 4;
  string wifi_name = 5;
  string wifi_password = 6;
}
